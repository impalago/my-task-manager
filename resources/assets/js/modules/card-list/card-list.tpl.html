<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-raised btn-success btn-lg" data-ng-click="createCardList()">Create new card list ...</button>
    </div>
</div>
<div class="row sortable-container" sv-root sv-part="allCardList">
    <div class="col-md-3 card-list-item"
         data-ng-repeat="cardList in allCardList"
         data-card-list-id="{{ cardList.id }}"
         sv-element>

        <div class="panel panel-default" style="box-shadow: 0 1px 6px {{ cardList.color == "" ? "" : cardList.color }}">
            <div class="panel-heading" style="background-color: {{ cardList.color == "" ? "" : cardList.color }}">
                {{ cardList.name }}
                <i sv-handle class="material-icons move">games</i>
                <button type="button"
                        class="card-list-item__update"
                        data-ng-click="editCardList(cardList.id)"><i class="material-icons">create</i></button>
                <button type="button"
                        class="confirm card-list-item__delete"
                        data-ng-click="deleteCardList(cardList.id)"><i class="material-icons">delete</i></button>

            </div>
            <div class="panel-body">



            </div>

            <!--<div class="panel-footer"-->
                 <!--data-ng-controller="cardCtrl as cardCtrl"-->
                 <!--data-ng-click="cardCtrl.createCard(cardList.id)">-->
                <!--Add new card...-->
            <!--</div>-->
        </div>

    </div>
</div>
